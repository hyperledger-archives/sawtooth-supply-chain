version: '2.1'

services:

  supply-chain-tp:
    image: supply-chain-tp
    container_name: supply-chain-tp
    volumes:
      - .:/sawtooth-supply-chain
    entrypoint: /sawtooth-supply-chain/bin/supply_chain_tp -vv tcp://validator:4004
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    container_name: supply-chain-server-default
    expose:
      - 3000
      - 28015
      - 4004
    ports:
      - '3000:3000'
    depends_on:
      - validator
      - rethinkdb
    command: |
      bash -c "
        set -x &&
        DB_HOST=rethinkdb npm run init &&
        VALIDATOR_URL=tcp://validator:4004 DB_HOST=rethinkdb node index.js
      "

  rethinkdb:
    image: rethinkdb
    expose:
      - 8080
      - 28015
    ports:
      - '18080:8080'
      - '28015:28015'

  validator:
    image: hyperledger/sawtooth-validator:0.8
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - '4004:4004'
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        sawtooth admin keygen &&
        sawtooth keygen my_key &&
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawtooth admin genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:0.8
    container_name: sawtooth-settings-tp-default
    expose:
      - 4004
    depends_on:
      - validator
    entrypoint: settings-tp -vv tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:0.8
    container_name: sawtooth-rest-api-default
    expose:
      - 4004
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  shell:
    image: hyperledger/sawtooth-shell:0.8
    volumes:
      - ./:/sawtooth-supply-chain
    container_name: sawtooth-shell-default
    expose:
      - 8008
      - 4004
    depends_on:
      - rest-api
    entrypoint: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      "
