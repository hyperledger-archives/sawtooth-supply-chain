version: '2.1'

services:

  shell:
    image: supply-shell
    container_name: supply-shell
    build:
      context: .
      dockerfile: shell/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/sawtooth-supply-chain
      - /sawtooth-supply-chain/asset_client/node_modules
      - /sawtooth-supply-chain/fish_client/node_modules
      - /sawtooth-supply-chain/server/node_modules
    depends_on:
      - rethink
      - rest-api
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
      - SERVER=http://server:3000
    command: |
      bash -c "
        cd asset_client/ && npm run build && cd - &&
        cd fish_client/ && npm run build && cd - &&
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen &&
          cd server/ &&
          npm run init &&
          npm run make-asset &&
          npm run make-fish &&
          npm run seed-sample-assets &&
          npm run seed-sample-fish &&
          cd -
        fi;
        tail -f /dev/null
      "

  processor:
    image: supply-tp
    container_name: supply-tp
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/sawtooth-supply-chain
      - /sawtooth-supply-chain/processor/target
      - /sawtooth-supply-chain/processor/src/messages
    entrypoint: |
      bash -c "
        cargo build &&
        supply-chain-tp -v -C tcp://validator:4004
      "

  server:
    image: supply-server
    container_name: supply-server
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/sawtooth-supply-chain
      - /sawtooth-supply-chain/server/node_modules
    expose:
      - 3000
    ports:
      - '8020:3000'
    depends_on:
      - validator
      - rethink
      - shell
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
    entrypoint: node index.js

  ledger-sync:
    image: supply-ledger-sync
    container_name: supply-ledger-sync
    build:
      context: .
      dockerfile: ledger_sync/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - .:/sawtooth-supply-chain
      - /sawtooth-supply-chain/ledger_sync/node_modules
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink

  asset-client:
    image: supply-asset-client
    container_name: supply-asset-client
    build: ./asset_client
    volumes:
      - ./asset_client/public/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8021:80'
    depends_on:
      - server

  fish-client:
    image: supply-fish-client
    container_name: supply-fish-client
    build: ./fish_client
    volumes:
      - ./fish_client/public/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8022:80'
    depends_on:
      - server

  rethink:
    image: rethinkdb
    container_name: supply-rethink
    expose:
      - 8080
      - 28015
    ports:
      - '8023:8080'
      - '28020:28015'

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: supply-validator
    expose:
      - 4004
    ports:
      - '4020:4004'
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: supply-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: supply-rest-api
    expose:
      - 8008
    ports:
      - '8024:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8008
