version: "2.1"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:0.8
    container_name: sawtooth-settings-tp-default
    expose:
      - 4004
    depends_on:
      - validator
    entrypoint: settings-tp -vv tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:0.8
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth keygen my_key && \
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawtooth admin genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:0.8
    container_name: sawtooth-rest-api-default
    expose:
      - 4004
      - 8008
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  shell:
    image: hyperledger/sawtooth-shell:0.8
    volumes:
      - ./:/sawtooth-supply-chain
    container_name: sawtooth-shell-default
    expose:
      - 8008
      - 4004
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  supply-chain-tp:
    image: supply-chain-tp
    container_name: supply-chain-tp
    volumes:
      - .:/sawtooth-supply-chain
    command: "bash -c \" \
        ./bin/protogen && \
        ./bin/supply_chain_tp -vv tcp://validator:4004
      \""
    build:
      context: processor/
      args:
        - http_proxy
        - https_proxy
        - no_proxy

  supply-chain-server:
    image: supply-chain-server:latest
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    container_name: supply-chain-server-default
    volumes:
      - .:/sawtooth-supply-chain
    expose:
      - 3000
      - 28015
      - 4004
    ports:
      - "3000:3000"
    depends_on:
      - validator
      - rethinkdb
    command: "bash -c \" \
        set -x && \
        cd /sawtooth-supply-chain/asset_client && npm install && npm run build && cd .. && \
        cd /sawtooth-supply-chain/fish_client && npm install && npm run build && cd .. && \
        cd /sawtooth-supply-chain/server && npm install && \
        DB_HOST=rethinkdb npm run init; \
        VALIDATOR_URL=tcp://validator:4004 DB_HOST=rethinkdb PRIVATE_KEY='1111111111111111111111111111111111111111111111111111111111111111' node index.js &
        sleep 2 && npm run make-asset && npm run seed-sample-assets && echo 'Sawtooth Supply Chain Server is started' && tail -f /dev/null
    \""

  rethinkdb:
    image: rethinkdb
    expose:
      - 8080
      - 28015
    ports:
      - "18080:8080"
      - "28015:28015"
